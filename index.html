<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pixel Counter</h1>
        <label for="fileInput" class="choose-file-label">Choose an Image</label>
        <input type="file" id="fileInput" accept="image/*">
        <span id="fileName" class="file-name"></span> <!-- File name display -->
        <canvas id="canvas"></canvas>
        <p id="output">No image uploaded yet.</p>
        <div class="button-container">
            <button id="highlightBtn" disabled>Highlight Transparent Areas</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
